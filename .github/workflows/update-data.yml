name: Update Skills Data

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:
    inputs:
      force_reevaluate:
        description: 'Force re-evaluation of all skills'
        type: boolean
        default: false

env:
  PYTHON_VERSION: '3.11'

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('scripts/requirements.txt') }}

      - name: Cache evaluation results
        uses: actions/cache@v4
        with:
          path: scripts/data/cache
          key: evaluations-${{ github.run_id }}
          restore-keys: evaluations-

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Fetch skills from source repos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/fetch_skills.py

      - name: Fetch GitHub metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/fetch_github_metrics.py

      - name: Evaluate skills with LLM
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          FORCE_REEVALUATE: ${{ inputs.force_reevaluate }}
        run: python scripts/evaluate_skills.py
        continue-on-error: true  # Don't fail if OpenRouter is unavailable

      - name: Generate Jekyll data files
        run: python scripts/generate_site_data.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/ _skills/ assets/js/search-index.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update skills data [$(date -u +%Y-%m-%d)]"
            git push
          fi

  build-deploy:
    needs: update-data
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
