name: Update Skills Data

on:
  schedule:
    - cron: '0 2 * * 1-6'  # Daily at 2 AM UTC (Mon-Sat) - fetch only
    - cron: '0 2 * * 0'    # Weekly on Sunday at 2 AM UTC - full discovery
  workflow_dispatch:
    inputs:
      force_reevaluate:
        description: 'Force re-evaluation of all skills'
        type: boolean
        default: false
      force_rediscover:
        description: 'Force re-discovery of skill repos'
        type: boolean
        default: false

env:
  PYTHON_VERSION: '3.12'

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Cache evaluation results
        uses: actions/cache@v4
        with:
          path: scripts/data/cache
          key: evaluations-${{ github.run_id }}
          restore-keys: evaluations-

      - name: Install dependencies
        run: uv sync

      - name: Check if Sunday (discovery day)
        id: check-day
        run: |
          if [ "$(date -u +%u)" = "7" ]; then
            echo "is_sunday=true" >> $GITHUB_OUTPUT
          else
            echo "is_sunday=false" >> $GITHUB_OUTPUT
          fi

      - name: Discover skill repos (weekly on Sunday or on demand)
        if: steps.check-day.outputs.is_sunday == 'true' || inputs.force_rediscover == true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run python scripts/discover_skills.py

      - name: Fetch skills from source repos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run python scripts/fetch_skills.py

      - name: Fetch GitHub metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run python scripts/fetch_github_metrics.py

      - name: Evaluate skills with LLM
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          FORCE_REEVALUATE: ${{ inputs.force_reevaluate }}
        run: uv run python scripts/evaluate_skills.py
        continue-on-error: true  # Don't fail if OpenRouter is unavailable

      - name: Generate Jekyll data files
        run: uv run python scripts/generate_site_data.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/ _skills/ assets/js/search-index.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update skills data [$(date -u +%Y-%m-%d)]"
            git push
          fi

  build-deploy:
    needs: update-data
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
